<app-pizza-header></app-pizza-header>
<div class="container">
  <h1>Login</h1>
  <form #myForm="ngForm">
    <div class="form-group">
      <label> Full Name</label>
      <input
        type="text"
        class="form-control"
        name="fullName"
        [(ngModel)]="formData.fullName"
        required
        pattern="['a-zA-Z ']+"
        #fn="ngModel"
      />
      <!-- errors -->
      <div *ngIf="fn.invalid && fn.touched" class="alert alert-danger">
        <div *ngIf="fn.errors?.['required']">Fullname is required</div>
        <div *ngIf="fn.errors?.['pattern']">Only alphabate allow</div>
      </div>
    </div>
    <div class="form-group">
      <label> Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="formData.password"
      />
    </div>
    <!-- <div class="form-group">
      <label> Mobile</label>
      <input
        type="text"
        class="form-control"
        name="mobile"
        [(ngModel)]="formData.mobile"
      />
    </div> -->
    
      <input
      type="submit"
      value="Submit"
      class="btn btn-success my-2"
      [disabled]="myForm.invalid"
      (click)="postData()"
 
    />
   

  </form>
</div>
